{% extends "base.html" %}
{% block title %} Petta Sign-up {% endblock %}

{% block content%}

{% block bg %}<body background="../static/images/sign-up.jpg">{% endblock %}

<div class="sign-up">
  <section id="register" class="main-section">
    <h3 class="welcome-text">რეგისტრაცია</h3>
    <form class="register-form" method="post">
      <label for="name">სახელი:</label>
      <input type="text" id="name" name="name" required>
      <label for="lastname">გვარი:</label>
      <input type="text" id="lastname" name="lastname" required>
      <label for="email">ელ.ფოსტა:</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>
      <label for="password">პაროლი:</label>
      <input type="password" id="password" name="password" placeholder="******" required>
      <label for="repeat-password">გაიმეორეთ პაროლი:</label>
      <input type="password" id="repeat-password" name="repeat-password" placeholder="******" required>
      <label for="phone">ტელ.ნომერი:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="address">მისამართი:</label>
      <input type="text" id="address" name="address">
      <input type="submit" value="Register">
    </form>
  </section>
</div>
{% endblock%}
