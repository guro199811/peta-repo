{% extends "base.html" %}
{% block title %} Petta Sign-up {% endblock %}

{% block content%}

{% block bg %}<body background="../static/images/sign-up.jpg">{% endblock %}

<div class="sign-up">
  <section id="register" class="main-section">
    <h3 class="welcome-text">რეგისტრაცია</h3>
    <form class="register-form" method="post">
      <label for="name">სახელი</label>
      <input type="text" id="name" name="name" title="გთხოვთ შეიყვანოთ თქვენი სახელი" required>
      <label for="lastname">გვარი</label>
      <input type="text" id="lastname" name="lastname" title="გთხოვთ შეიყვანოთ თქვენი გვარი" required>

      <label for="email">ელ.ფოსტა</label>
      <input type="email" id="email" name="email" 
      placeholder="name@example.com" 
      title="გთხოვთ შეიყვანოთ ვალიდური ელ.ფოსტა, მასზე გაიგზავნება დამადასტურებელი ბმული" required>

      <label for="password">პაროლი</label>
      <input type="password" id="password" name="password" placeholder="******" title="უნდა შეიცავდეს მინიმუმ 6 სიმბოლოს" required>
      <label for="repeat-password">გაიმეორეთ პაროლი</label>
      <input type="password" id="repeat-password" name="repeat-password" placeholder="******" title="უნდა შეიცავდეს მინიმუმ 6 სიმბოლოს" required>
      <label for="phone">ტელ.ნომერი</label>
      <input type="tel" id="phone" name="phone" required value="+995" title="ტელეფონის ნომერი">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <input type="submit" value="Register">

    </form>
  </section>
</div>
{% endblock%}
