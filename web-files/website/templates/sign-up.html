{% extends "base.html" %}
{% block title %} Peta Signup {% endblock %}


{% block bg %}{% endblock %}

{% block content%}



<div class="sign-container">
  <section id="register" class="main-section">
    <h3 class="welcome-text"><strong>რეგისტრაცია</strong></h3>
    <form class="register-form" method="POST">
      <label for="name">სახელი</label>
      <input type="text" id="name" name="name" title="გთხოვთ შეიყვანოთ თქვენი სახელი" required>
      <label for="lastname">გვარი</label>
      <input type="text" id="lastname" name="lastname" title="გთხოვთ შეიყვანოთ თქვენი გვარი" required>

      <label for="email">ელ.ფოსტა</label>
      <input type="email" id="email" name="email" 
      placeholder="name@example.com" 
      title="გთხოვთ შეიყვანოთ ვალიდური ელ.ფოსტა, მასზე გაიგზავნება დამადასტურებელი ბმული" required>

      <label for="password">პაროლი</label>
      <input type="password" id="password" name="password" placeholder="******" title="უნდა შეიცავდეს მინიმუმ 6 სიმბოლოს" minlength="6" required>
      <label for="repeat-password">გაიმეორეთ პაროლი</label>
      <input type="password" id="repeat-password" name="repeat-password" placeholder="******" title="გაიმეორეთ თქვენი პაროლი" minlength="6" required>
      <div>
        <input type="checkbox" id="show-password" class="show-password-checkbox" title="აჩვენოს/დამალოს პაროლი"><label for="checkbox" style="font-size: 14px;">პაროლის ნახვა</label>
        </div>
      <label for="phone">ტელ.ნომერი</label>
      <input type="tel" id="phone" name="phone" required value="+995" title="ტელეფონის ნომერი">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <h3></h3>
      <h3></h3>
      <input type="submit" value="Register">

    </form>
  </section>
</div>
<div class="blur-signup-bg"></div>
{% endblock%}

{% block script %}

<script>
  const showPasswordCheckbox = document.getElementById('show-password');
  const passwordInput = document.getElementById('password');
  const repeatPasswordInput = document.getElementById('repeat-password')

  showPasswordCheckbox.addEventListener('change', function () {
    if (showPasswordCheckbox.checked) {
      passwordInput.type = 'text';
      repeatPasswordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
      repeatPasswordInput.type = 'password';
    }
  });
</script>

{% endblock %}
