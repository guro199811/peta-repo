{% extends "base.html" %}
{% block title %} Petta Login {% endblock %}
{% block bg %}{% endblock %}
{% block content%}
<div class="sign-container">
  <section id="login" class="main-section">
    <h3 class="welcome-text">შეიყვანეთ თქვენი მონაცემები</h3>
    <br>
    <form class="login-form" method="POST">
        <label for="password">ახალი პაროლი</label>
        <input type="password" id="password" name="password" placeholder="******" title="უნდა შეიცავდეს მინიმუმ 6 სიმბოლოს" minlength="6" required>
        <label for="repeat-password">გაიმეორეთ პაროლი</label>
        <input type="password" id="repeat-password" name="repeat-password" placeholder="******" title="გაიმეორეთ თქვენი პაროლი" minlength="6" required>
      <h3></h3>
      <div>
        <input type="checkbox" id="show-password" class="show-password-checkbox" title="აჩვენოს/დამალოს პაროლი"><label for="checkbox" style="font-size: 14px;">პაროლის ნახვა</label>
      </div>
      <h3></h3>
      <input type="submit" value="პაროლის შეცვლა">   
    </form>
  </section>
</div>
<div class="blur-reset-bg"></div>
{% endblock%}

{% block script %}

<script>
    const showPasswordCheckbox = document.getElementById('show-password');
    const passwordInput = document.getElementById('password');
    const repeatPasswordInput = document.getElementById('repeat-password')
  
    showPasswordCheckbox.addEventListener('change', function () {
      if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
        repeatPasswordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
        repeatPasswordInput.type = 'password';
      }
    });
  </script>

{% endblock %}
